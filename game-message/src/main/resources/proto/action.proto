syntax = "proto3";
option java_package = "com.roje.game.message.action";
option java_multiple_files = true;

enum Action{
    snap = 0;
    ServerRegReq = 1001;
    ServerRegRes = 1002;
    ServerUpdateReq = 1003;
    ServerUpdateRes = 1004;

    PubGateConnected = 2001;
    PubErrorMessage = 2002;

    LoginReq = 10001;
    LoginRes = 10002;
    HeartBeatReq = 10003;
    HeartBeatRes = 10004;
}