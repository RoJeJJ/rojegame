syntax = "proto3";
option java_package = "com.roje.game.message.action";
option java_multiple_files = true;

enum Action{
    snap = 0;
    ServRegReq = 1001;
    ServRegRes = 1002;
    ServInfoReq = 1003;
    ServInfoRes = 1004;

    LoginReq = 10001;
    loginRes = 10002;

    CreateCardRoomReq = 20001;
    CreateCardRoomRes = 20002;
    EntryRoomReq = 20003;
    EntryRoomRes = 20004;


    ErrorResponse = 30001;
}