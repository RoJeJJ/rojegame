syntax = "proto3";
option java_package = "com.roje.game.message.server_info";
option java_multiple_files = true;
message ServInfoRequest {
    string ip = 1; // ip地址
    int32 port = 2;
    int32 gameId = 3;
    int32 online = 4; // 在线人数
    int32 maxUserCount = 5; // 最大在线人数
    string name = 6; //名字
    int32 requireVersion = 7;
}

message ServInfoResponse {
    bool success = 1;
    string msg = 2;
}